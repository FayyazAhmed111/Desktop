<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$NFTSTR Launch Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0c1d;
            color: #d1d5db;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; */
            z-index: -1;
        }

        .container {
            background-color: rgba(30, 41, 59, 0.7);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(139, 92, 246, 0.3);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(107, 114, 128, 0.3);
        }
        .slider-label {
            font-weight: 600;
            color: #d1d5db;
        }
        .value-display {
            font-size: 1.75rem;
            font-weight: 700;
            color: #cbd5e1;
            text-shadow: 0 0 10px #7dd3fc;
            transition: color 0.5s ease-in-out, text-shadow 0.5s ease-in-out;
        }
        .card {
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(107, 114, 128, 0.2);
            padding: 1.5rem;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #60a5fa, #8b5cf6);
            outline: none;
            opacity: 0.9;
            transition: opacity .2s;
            border-radius: 9999px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #e2e8f0;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 8px #fff, 0 0 16px #60a5fa;
            border: 2px solid #3b82f6;
        }
        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #e2e8f0;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 8px #fff, 0 0 16px #60a5fa;
            border: 2px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-purple-400">Nft Strategy Launch Calculator</h1>

        <!-- Sliders Section -->
        <div class="flex flex-col md:flex-row gap-6 mb-8">
            <div class="flex-1">
                <label for="minutesSlider" class="slider-label flex justify-between">
                    <span>Minutes since launch:</span>
                    <span id="minutesValue">0</span>
                </label>
                <input type="range" id="minutesSlider" min="0" max="85" value="0">
                <div class="relative mt-2 flex justify-between text-xs text-slate-400">
                    <span>0</span>
                    <span>45</span>
                    <span>85</span>
                </div>
            </div>

            <div class="flex-1">
                <label for="marketCapSlider" class="slider-label flex justify-between">
                    <span>Market cap (USD):</span>
                    <span id="marketCapValue">$50,000</span>
                </label>
                <input type="range" id="marketCapSlider" min="50000" max="20000000" value="50000" step="10000">
                <div class="relative mt-2 flex justify-between text-xs text-slate-400">
                    <span>$50k</span>
                    <span>$10M</span>
                    <span>$20M</span>
                </div>
            </div>
        </div>

        <!-- Calculated Info Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center">
            <div class="card">
                <p class="text-slate-400 font-semibold mb-2">Current Tax Fee</p>
                <p id="taxFee" class="value-display">99%</p>
            </div>
            <div class="card">
                <p class="text-slate-400 font-semibold mb-2">Breakeven Market Cap</p>
                <p id="breakevenMarketCap" class="value-display">$20,000,000</p>
            </div>
        </div>
    </div>

    <script>
        const minutesSlider = document.getElementById('minutesSlider');
        const marketCapSlider = document.getElementById('marketCapSlider');
        const minutesValueSpan = document.getElementById('minutesValue');
        const marketCapValueSpan = document.getElementById('marketCapValue');
        const taxFeeSpan = document.getElementById('taxFee');
        const breakevenMarketCapSpan = document.getElementById('breakevenMarketCap');

        function calculateAndUpdate() {
            const minutes = parseInt(minutesSlider.value);
            const marketCap = parseInt(marketCapSlider.value);

            // Update slider value displays
            minutesValueSpan.textContent = minutes;
            marketCapValueSpan.textContent = `$${marketCap.toLocaleString('en-US')}`;

            // Calculate tax fee
            const buyTax = Math.max(10, 99 - minutes);
            taxFeeSpan.textContent = `${buyTax}%`;

            // Change color based on tax fee
            if (buyTax >= 70) {
                taxFeeSpan.style.color = '#f87171'; // Red
                taxFeeSpan.style.textShadow = '0 0 10px #f87171';
            } else if (buyTax >= 30) {
                taxFeeSpan.style.color = '#fb923c'; // Orange
                taxFeeSpan.style.textShadow = '0 0 10px #fb923c';
            } else {
                taxFeeSpan.style.color = '#4ade80'; // Green
                taxFeeSpan.style.textShadow = '0 0 10px #4ade80';
            }

            // Calculate breakeven multiplier
            const buyTaxDecimal = buyTax / 100;
            const sellTaxDecimal = 0.10; // Flat 10% sell fee
            const multiplier = 1 / ((1 - buyTaxDecimal) * (1 - sellTaxDecimal));

            // Calculate breakeven market cap
            const breakevenMarketCap = marketCap * multiplier;
            breakevenMarketCapSpan.textContent = `$${Math.round(breakevenMarketCap).toLocaleString('en-US')}`;

            // Change color based on breakeven market cap
            if (breakevenMarketCap <= 1500000) {
                breakevenMarketCapSpan.style.color = '#4ade80'; // Green
                breakevenMarketCapSpan.style.textShadow = '0 0 10px #4ade80';
            } else if (breakevenMarketCap <= 10000000) {
                breakevenMarketCapSpan.style.color = '#fb923c'; // Orange
                breakevenMarketCapSpan.style.textShadow = '0 0 10px #fb923c';
            } else {
                breakevenMarketCapSpan.style.color = '#f87171'; // Red
                breakevenMarketCapSpan.style.textShadow = '0 0 10px #f87171';
            }
        }

        // Add event listeners to update values on slider change
        minutesSlider.addEventListener('input', calculateAndUpdate);
        marketCapSlider.addEventListener('input', calculateAndUpdate);

        // Initial calculation on page load
        calculateAndUpdate();
    </script>

</body>
</html>
